version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  merge-pdfs:
    lang: common-flask
    handler: ./merge-pdfs
    image: merge-pdfs:latest
    environment:
      DTABLE_WEB_SERVICE_URL: ''
      write_timeout: 0   # write response
      read_timeout:  0   # read request
      exec_timeout:  0   # hard timeout for process
