version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  run-python:
    lang: python3-flask
    handler: ./run-python
    image: run-python:latest
    environment:
      read_timeout: 60s
      write_timeout: 60s
      exec_timeout: 58s
      # waitress threads count
      thread_count: 20
      # script sub-process timeout, should lower than exec_timeout or no response return
      sub_proc_timeout: 55s
